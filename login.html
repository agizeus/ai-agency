<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gesch√ºtzter Bereich | OLYMP AI Agency</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--primary:#6366f1;--secondary:#ec4899;--accent:#06b6d4;--dark:#0f172a;--dark-light:#1e293b;--gray:#64748b;--success:#22c55e;--error:#ef4444}
body{font-family:'Segoe UI',system-ui,sans-serif;background:var(--dark);color:#f8fafc;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:2rem}
.login-container{background:rgba(30,41,59,0.9);border:1px solid rgba(255,255,255,0.1);border-radius:24px;padding:3rem;max-width:400px;width:100%;text-align:center;box-shadow:0 25px 80px rgba(0,0,0,0.5)}
.logo{font-size:2.5rem;margin-bottom:1rem}
h1{font-size:1.75rem;font-weight:700;margin-bottom:.5rem;background:linear-gradient(135deg,var(--primary),var(--secondary));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
p{color:var(--gray);margin-bottom:2rem}
.input-group{margin-bottom:1.5rem;text-align:left}
label{display:block;margin-bottom:.5rem;font-weight:500}
input{width:100%;padding:1rem;background:rgba(15,23,42,0.6);border:1px solid rgba(255,255,255,0.1);border-radius:12px;color:#f8fafc;font-size:1rem;outline:none;transition:border-color .3s}
input:focus{border-color:var(--primary)}
input.error{border-color:var(--error)}
button{width:100%;padding:1rem;background:linear-gradient(135deg,var(--primary),var(--secondary));color:white;border:none;border-radius:12px;font-weight:600;font-size:1.1rem;cursor:pointer;transition:opacity .3s}
button:hover{opacity:.9}
button:disabled{opacity:.5;cursor:not-allowed}
.error-message{color:var(--error);margin-top:1rem;font-size:.9rem;display:none}
.error-message.show{display:block}
.hint{color:var(--gray);font-size:.75rem;margin-top:1.5rem;font-style:italic}
</style>
</head>
<body>
<div class="login-container">
<div class="logo">‚ö°</div>
<h1>Gesch√ºtzter Bereich</h1>
<p>Autorisierter Zugang nur f√ºr berechtigte Personen.</p>

<form id="loginForm" onsubmit="return checkPassword(event)">
<div class="input-group">
<label for="password">Zugangscode eingeben</label>
<input type="password" id="password" placeholder="Passwort" required autocomplete="off">
</div>
<button type="submit">Zugang beantragen</button>
</form>

<div class="error-message" id="errorMsg">
‚ùå Ung√ºltiger Code. Bitte versuchen Sie es erneut.
</div>

<div class="hint">
üí° Hinweis: Der Zugangscode wurde Ihnen bei der Einladung mitgeteilt.
</div>
</div>

<script>
// Einfacher Passwortschutz (Client-Side)
const CORRECT_PASSWORD = 'Hephaistos';

// Pr√ºfe ob bereits eingeloggt
if (localStorage.getItem('olymp_access') === 'granted') {
window.location.href = 'index.html';
}

function checkPassword(e) {
e.preventDefault();

const input = document.getElementById('password');
const errorMsg = document.getElementById('errorMsg');
const btn = document.querySelector('button');

btn.disabled = true;
btn.textContent = 'Pr√ºfe...';

// Kleine Verz√∂gerung f√ºr UX
setTimeout(() => {
if (input.value === CORRECT_PASSWORD) {
// Erfolg - Speichere Zugriff
localStorage.setItem('olymp_access', 'granted');
localStorage.setItem('olymp_access_time', new Date().toISOString());

// Weiterleitung
window.location.href = 'index.html';
} else {
// Fehler
input.classList.add('error');
errorMsg.classList.add('show');
input.value = '';
btn.disabled = false;
btn.textContent = 'Zugang beantragen';

// Shake Animation
input.style.animation = 'shake 0.5s';
setTimeout(() => input.style.animation = '', 500);
}
}, 800);

return false;
}

// Enter-Taste Unterst√ºtzung
document.getElementById('password').addEventListener('keypress', function(e) {
if (e.key === 'Enter') {
checkPassword(e);
}
});

// Shake Animation CSS
const style = document.createElement('style');
style.textContent = `
@keyframes shake {
0%, 100% { transform: translateX(0); }
10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
20%, 40%, 60%, 80% { transform: translateX(5px); }
}
`;
document.head.appendChild(style);
</script>
</body>
</html>
